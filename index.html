    <div class="container-fluid" id="reservation">
        <div class="row">
            <div class="col-12">
                <h1>Reservation</h1>
            </div>
        </div>
        <div class="row justify-content-center text-center align-items-center formcss">
            <div class="col-8 col-md-12">
                <div class="row mb-3 mt-3">
                    <label for="number" class="form-label-sm col-md-4">Nombre de personne :</label>
                    <input type="number" name="number" id="number" class="form-control-sm col-md-5" placeholder="Combien êtes-vous?">
                </div>
            </div>
            <div class="col-8 col-md-12">
                <div class="row justify-content-center align-items-center">
                    <div class="row mb-3">
                        <label for="date" class="form-label-sm col-md-4">Date :</label>
                        <input type="date" name="date" id="date" class="form-control-sm col-md-5">
                    </div>
                </div>
            </div>
            <div class="col-8 col-md-12">
                <div class="row mb-3">
                    <label for="text" class="form-label-sm col-md-4">Horaire :</label>
                    <input type="text" name="text" id="text" class="form-control-sm col-md-5" placeholder="19h00">
                </div>
            </div>
            <div class="col-8 col-md-12">
                <div class="row mb-3">
                    <label for="name" class="form-label-sm col-md-4">Nom :</label>
                    <input type="name" name="name" id="name" class="form-control-sm col-md-5" placeholder="Dupont">
                </div>
            </div>
            <div class="col-8 col-md-12">
                <div class="row mb-3">
                    <label for="name" class="form-label-sm col-md-4">Prénom :</label>
                    <input type="name" name="name" id="name" class="form-control-sm col-md-5" placeholder="Paulette">
                </div>
            </div>
            <div class="col-8 col-md-12">
                <div class="row mb-3">
                    <label for="number" class="form-label-sm col-md-4">Numéro de téléphone :</label>
                    <input type="number" name="number" id="number" class="form-control-sm col-md-5" placeholder="0325020202">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button class="button-form">Envoyer</button>
            </div>
        </div>
    </div>
